  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- bootstrap -->

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;700&display=swap" rel="stylesheet">


  <!-- Custom Css -->
  <link rel="stylesheet" href="style.css">

<!-- icons -->
  <script src="https://kit.fontawesome.com/98fd6868f7.js" crossorigin="anonymous"></script>

<!-- bootstrap Js -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>



  <title>Frontend Mentor | Huddle landing page with single introductory section</title>


</head>
<body>
    <div class="row">
      <div class="col-lg-6 col-sm-12">
        <img src="images\logo.svg" class="logo" alt="logo">
        <img src="images\illustration-mockups.svg" class="illustration-mockups" alt="illustration-mockups">
      </div>
      <div class="col-lg-6 col-sm-12">
        <h1>Build The Community Your Fans Will Love</h1>
        <h5>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion.</h5>
        <button type="button" class="btn btn-primary btn-lg btn-light" name="button"> Register </button><br>
        <i class="icons fb fab fa-facebook fa-3x"></i>
        <i class="icons fab fa-twitter fa-3x"></i>
        <i class="icons fab fa-instagram fa-3x"></i>
      </div>
    </div>

    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Akash Gedam</a>.
      </p>
    </footer>

</body>
</html>
